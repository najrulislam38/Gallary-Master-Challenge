<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Master Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="author-area">
            <div class="author-inner-profile">
                <img src="images/profilePhoto.png" alt="" class="profile-photo">
                <h4 class="author-name">Rodney Cotton</h4>
                <p class="author-title">Helsinki, Finland</p>
            </div>
            <div class="follower-container">
                <div class="items post">
                    <p class="number">100</p>
                    <p class="items-name">Post</p>
                </div>
                <div class="items follower">
                    <p class="number">2,242</p>
                    <p class="items-name">Follower</p>
                </div>
                <div class="items following">
                    <p class="number">1,432</p>
                    <p class="items-name">Following</p>
                </div>
            </div>
        </div>

        <div class="gallery-container">
            <img src="images/photo1.png" alt="" class="photo-1">
            <img src="images/photo2.png" alt="" class="photo-2">
            <img src="images/photo3.png" alt="" class="photo-3">
            <img src="images/photo_4.png" alt="" class="photo-4">
            <img src="images/photo5.png" alt="" class="photo-5">
            <img src="images/photo6.png" alt="" class="photo-6">
        </div>
    </section>
</body>
</html>
